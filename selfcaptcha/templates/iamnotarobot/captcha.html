{% extends 'base.html' %}

{% block content %}

        <label><h3>Upload {{ required_image_count }} unique photos of a</h3></label>
        <label><h2>{{ required_image }}</h2></label><br>
        <input type="file" name="image1">
        <input type="file" name="image2">
        <input type="file" name="image3">

    </form>
{% endblock %}
